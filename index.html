<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="weather-dashboard-header text-center">
      <h1 class="my-4">Weather Dashboard</h1>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="search-container">
            <input
              type="text"
              class="form-control"
              id="city-input"
              placeholder="Search for a city"
            />
            <button class="btn btn-primary mt-2" id="search-btn">Search</button>
          </div>
          <ul class="list-group" id="search-history"></ul>
        </div>
        <div class="col-md-8">
          <div id="current-weather"></div>
          <div id="forecast" class="row"></div>
        </div>
      </div>
    </div>
    <script src="city-autocomplete.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
